<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo fw-bold">USUARIOS AFG NETWORSK S.A.S</span>
          <button class="btn btn-primary float-end" routerLink="/addUsers"> Nuevo Usuario</button>
          <table *ngIf="listusers.length > 0" class="table table-striped mt-3">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Email</th>
                <th scope="col">Contrase√±a</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of listusers">
                <td>{{user.id}}</td>
                <td>{{user.nombre}}</td>
                <td>{{user.apellido}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                <td>
                  <i [routerLink]="['/addUsers', user.id]" class="fa-solid fa-pen-to-square text-primary"></i>
                  <i (click)="deleteuser(user.id)" class="fa-solid fa-trash text-danger"></i>
                </td>
              </tr>
            </tbody>
          </table>
          <h5 style="text-align: center; margin-top: 10px" *ngIf="listusers.length == 0">No hay usuarios</h5>
        </div>
      </div>
    </div>
  </div>
</div>
